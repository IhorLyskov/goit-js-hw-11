<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gallery</title>
  </head>
  <body>
    <section class="gallery">
      <form class="gallery__search-form" id="search-form">
        <input
          type="text"
          name="searchQuery"
          autocomplete="off"
          placeholder="Search images..."
        />
        <button type="submit" class="gallery__search-button">
          <img src="./images/icons8-search.svg" width="10" />
        </button>
      </form>
      <div class="gallery__pictures"></div>
      <button type="button" class="load-more visually-hidden">Load more</button>
    </section>
    <script src="./index.js" type="module"></script>
  </body>
</html>
